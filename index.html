<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Masters</title>
  <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="coffee_masters_logo.png" alt="logo" class="logo">
    <h1 class="logo-text">Coffee Masters</h1>
  </header>
  
  <main class="wrapper">
    <section class="menu card">
      <h2 class="card__title">items</h2>
    </section>
    <section class="order">
      <div class="order__client card">
        <h2 class="card__title">name</h2>
      </div>
      <div class="order__payment card">
        <h2 class="card__title">payment</h2>
      </div>
      
    </section>
    <section class="total">
    </section>

  </main>
</body>
</html>
