<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Masters</title>
  <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="coffee_masters_logo.png" alt="logo" class="logo">
    <h1 class="logo-text">Coffee Masters</h1>
  </header>

  <main class="wrapper">
    <section class="menu card">
      <h2 class="card__title">items</h2>
      <ul class="menu__list">
        <li class="menu__items">
          <span class="items__amount">1x</span>
          <span class="item__title">Cappucino</span>
          <span class="item__price">
            $6.00</span>
          <ul class="item__extra-options">
            <li class="item__extra-descrition">
              Light Foam
            </li>
          </ul>
        </li>
        <li class="menu__items">
          <span class="items__amount">1x</span>
          <span class="item__title">Cappucino</span>
          <span class="item__price">
            $7.90</span>
          <ul class="item__extra-options">
            <li class="item__extra-descrition">
              Almond Milk
            </li>
            <li class="item__extra-descrition">
              Double Espresso Shot
            </li>
          </ul>
        </li>
        <li class="menu__items">
          <span class="items__amount">1x</span>
          <span class="item__title">Croissant</span>
          <span class="item__price">
            $5.37</span>
          <ul class="item__extra-options">
            <li class="item__extra-descrition">
              Butter
            </li>
          </ul>
        </li>
      </ul>
    </section>
    <section class="order">
      <div class="order__client card">
        <h2 class="card__title">name</h2>
        <div class="client-name">
          <label 
            class="input__form-label" for="client-name">Name for order</label>
          <input type="text" class="input-style" id="client-name">
        </div>
      </div>
      <div class="order__payment card">
        <h2 class="card__title">payment</h2>
        <form action="#" class="payment__form">
          <label 
            class="input__form-label" for="card-number">Card number</label>
          <input type="text" class="input-style" id="card-number">
        </form>
        <form action="#" class="payment__form">
          <label 
            class="input__form-label" for="ccv-number">Ccv number</label>
          <input type="text" class="input-style input-style--ccv" id="ccv-number">
        </form>
      </div>
      
    </section>
    <section class="total">
      <table class="total__table">
        <!-- 1 -->
        <tr class="total__row">
          <td class="total__cell">Subtotal:</td>
          <td class="total__cell">$19.27</td>
        </tr>
        <!-- 2 -->
        <tr class="total__row">
          <td class="total__cell">Tax:</td>
          <td class="total__cell">$0.96</td>
        </tr>
        <!-- 3 -->
        <tr class="total__row">
          <td class="total__cell">Total:</td>
          <td class="total__cell">$20.23</td>
        </tr>
      </table>
      <button type="submit" class="btn__order">Place order</button>
    </section>

  </main>
</body>
</html>
